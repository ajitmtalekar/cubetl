<html>
  <head>
    <script type="text/javascript" src="http://js-graph-it.sourceforge.net/js-graph-it.js"></script>
    <link rel="stylesheet" type="text/css" href="http://js-graph-it.sourceforge.net/js-graph-it.css">
    
    <style>
     .canvas {
        font-family: tahoma;
      }
      .block {
        position: absolute;
        border: 1px solid #7DAB76;
        background-color: #BAFFB0;
        padding: 3px;
      }
      .connector {
        background-color: #FF9900;
      }
      .source-label, .middle-label, .destination-label {
        padding: 5px;
      }
    </style>
  </head>
  
  <body onload="initPageObjects();">
  
    <div class="canvas" id="mainCanvas" style="height: 1500px; border: 1px solid #eeeeee; margin: 10px;">
      
      % for node in nodes:
      <div class="block draggable" id="i${ node['id'] | h }">
          <div><strong>${ node['title'] | h }</strong></div>
          ${ node['html'] }
      </div>      
      % endfor
      
      % for connector in connectors:
      <div class="connector i${ connector['from_id'] } i${ connector['to_id'] }"></div>
      % endfor      
      
    </div>
  </body>
</html>
