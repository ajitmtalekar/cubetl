!!python/object:cubetl.text.RegExp
id: cubetl.http.parse_apache_combined
regexp: ([\d\.]+) (-) (-) \[(.*?)\] "(.*?)" (\d+) (\d+) "(.*?)" "(.*?)"
names: address, rlogname, username, date_string, verb, status_code, served_bytes, referer, user_agent_string

